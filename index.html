<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART-151 Project3 - Remixing Data</title>

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="text/javascript" src="./midi.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./pixelit.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <script>clearMatrix();</script>

        <h1>Image to Pixelate</h1>
        <input type="file" id="image-input" accept="image/jpg, image/jpeg, image/png" onclick="upload()">

        <br>

        <button id="convert-button" style="display:none" onclick="pixelate()">Pixelate!</button>
        <button id="reset-button" style="display:none" onclick="reset()">Try Another!</button>

        <br>

        <img id="image-display" style="display: none" width="800" height="800">
        <canvas id="canvas" style="display: none"></canvas>
        <canvas  id="pixelit-canvas" style="display: none"></canvas>        
    </div>
</body>
